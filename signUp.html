<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})" title="password must be 8 characters long, contain 1 upper and lower case, 1 special character, and 1 number">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="about">About Me</label>
            <input type="textarea" name="about" id="about" maxlength="250">
        </p>
        <p>
            <label for="robotCheck">Please Type: <strong>match this text</strong></label>
            <input type="text" name="robotCheck" id="robotCheck" pattern="match this text">
        </p>
        <button type="submit">Submit</button>
    </form>
